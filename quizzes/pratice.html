<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unorder list -->
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Orange Juice</li>

    </ul>

    <!-- Order list -->
    <ol type="I">
        <li>Drink</li>
            <ol type = "1">
                <li>coffee</li>
                <li>Milk</li>
                <li>Orange Juice</li>
            </ol>
        <li>Foods</li>
            <ol type="a">
                <li>Salad</li>
                <li>Curry</li>
                <li>Fried Rice</li>
            </ol>
    </ol>

    <!-- Definition list -->
    <dl>
        <dt>Coffee</dt>
        <dd>- Ice coffee and hot coffee</dd>
        <dt>Milk</dt>
        <dd>- Ice milk and hot milk</dd>
    </dl>
    

</body>
</html>
